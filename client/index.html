<!DOCTYPE html>
<html lang="en" ng-app="cardsOfKurskApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TANK FIELD</title>
    <link href="bower_components\bootstrap\dist\css\bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="wrapper">
        <div id="backgroundTank">
            <!-- header -->
            <header>
                <div class="container clearfix">
                    <h1 id="logo"><a href="/">TheCardsOf<span>KURSK</span></a></h1>
                    <nav>
                        <!-- Dropdown -->
                        <div class="dropdown">
                            <a href="#!/registration">Sign Up</a>
                            <a class="dropdown-toggle logInDropdownButon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Sign In
                                <span class="caret"></span>
                            </a>
                            <div class="dropdown-menu logInDropdown" aria-labelledby="dropdownMenu1">
                                <!-- LogIn -->
                                <!-- <div class="signInPopUpContainer container"> -->
                                    <div class="signInPopUp">
                                        <form>
                                            <fieldset>
                                                <div id="legend">
                                                    <h1 class="loginH1">LogIn</h1>
                                                </div>
                                                <div class="control-group">
                                                    <!-- Username -->
                                                    <label class="control-label" for="username">Username</label>
                                                    <div class="controls">
                                                        <input type="text" id="username" name="username" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <!-- Password-->
                                                    <label class="control-label" for="password">Password</label>
                                                    <div class="controls">
                                                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <!-- Button -->
                                                    <div class="controls">
                                                        <button class="btn btn-success">Login</button>
                                                        <a href="#!/user">Log in</a>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                <!-- </div> -->
                                <!-- /LogIn -->
                            </div>
                        </div>
                        <!-- /Dropdown -->
                    </nav>
                </div>
            </header>
            <!-- /header -->
            <div id="main">
                <div id="content">
                    <ng-view></ng-view>  
                </div>
            </div>
            <!-- #main -->
        </div>
        <!-- /#backgroundTank -->
    </div>
    <!-- /#wrapper -->
    <!-- Angular -->
    <script src="bower_components\angular\angular.js"></script>
    <script src="bower_components\angular-route\angular-route.js"></script>
    <!--JQuery -->
    <script src="bower_components\jquery\dist\jquery.js"></script>
    <!-- BoostrapJS -->
    <script src="bower_components\bootstrap\dist\js\bootstrap.js"></script>
    <!-- Main Module -->
    <script src="js\app.js"></script>
    <!-- Services -->
    <script src="js\services\cardService.js"></script>
    <script src="js\services\userService.js"></script>
    <!-- Routes -->
    <!-- trading-park -->
    <script src="js\routes\trading-park\index.js"></script>
    <script src="js\routes\trading-park\controller.js"></script>
    <!-- user-page -->
    <script src="js\routes\user-page\index.js"></script>
    <script src="js\routes\user-page\controller.js"></script>
    <!-- user-page2 -->
    <script src="js\routes\user2\index.js"></script>
    <script src="js\routes\user2\controller.js"></script>
    <!-- registration -->
    <script src="js\routes\registration\index.js"></script>
    <script src="js\routes\registration\controller.js"></script>
    <!-- jQuerys -->
    <!-- Header JS -->
    <script src="js\jquery\header.js"></script>
    <!-- Carrousel -->
    <script src="js\jquery\carrousel-user-page.js"></script>
</body>

</html>
