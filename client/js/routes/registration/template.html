<section>
    <div class="container registrationContainer">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form class="form-horizontal">
                <fieldset>
                    <div id="legend">
                        <h1 class="registration">Register</h1>
                    </div>
                    <div class="control-group">
                        <!-- Username -->
                        <label class="control-label" for="username">Username</label>
                        <div class="controls">
                            <input type="text" id="username" ng-model="newUser.username" name="username" placeholder="">
                            <p class="help-block infoBlock">Username can contain any letters or numbers, without spaces</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="password" ng-model="newUser.password" name="password" placeholder="" class="input-xlarge">
                            <p class="help-block infoBlock">Password should be at least 4 characters</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <button ng-click="createNewUser(newUser)" class="btn btn-success">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
