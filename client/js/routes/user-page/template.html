<section class="tradingPark">
    <div class="container carouselContainer">
        <h1><span class="glyphicon glyphicon-home"></span> Garage <span data-toggle="modal" data-target="#infoModal" class="glyphiconInfo glyphicon glyphicon-info-sign" aria-hidden="true"></span></h1>
        <!-- Modal -->
        <div id="infoModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title"><span class="glyphicon glyphicon-home"></span> THE GARAGE</h1>
                    </div>
                    <div class="modal-body">
                        <p>The garage:
                            <ul>
                                <li>will display <strong>YOUR cards</strong></li>
                                <li>will allow you to send cards (by clicking them → blue border) to the <em>Trading Park</em></li>
                            </ul>
                        </p>
                        <p>Warning!! Once you send a card to the Trading Park you won't be able to retrieve it!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="rowsOfCards">
            <div class="cardsUsers thumbnail" ng-style="ifCardOnTrade(userCard.trading)" ng-repeat="userCard in userCards track by $index" ng-click="pushToTrade(userCard._id)">
                <div class="caption">
                    <h3>{{userCard.card.name}}</h3>
                </div>
                <div class="imgContainer" ng-style="{'background-image':'url('+ userCard.card.img + ')'}">
                    <div id="loading{{userCard._id}}" class="loadingContainer"></div>
                </div>
                <div class="caption tankDescription multiline-ellipsis">
                    <p>{{userCard.card.description}}</p>
                </div>
            </div>
        </div>
</section>
